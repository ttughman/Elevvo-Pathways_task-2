<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <form action="" class="contact-left">
            <div class="contact-left-title">
                <h2>How may we help you?</h2>
                <hr>
            </div>
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
             <input type="email" name="email" placeholder=" Your Email" class="contact-inputs" required>
             <input type="text" name="subject" placeholder="Subject" class="contact-inputs"  required>
             <textarea name="message" id="" placeholder="Your Message" class="contact-inputs"  required></textarea>
             <button type="submit">Submit <img src="send-submit-1.png" alt=""  height="25px" ></button>

        </form>
        <div class="contact-right">
            <img src="right_img.png" alt="" class="img-icon">

        </div>
    </div>
</body>
</html>
